
<app-reusable-table
  [dataSource]="(filteredTasks$ | async) ?? []"
  [columns]="tableColumns"
  [pageSizeOptions]="[1, 5, 10, 25]"
  [pageSize]="5"
  [showFilters]="true"
  [showSearchFilter]="true"
  [showStatusFilter]="true"
  [showAddButton]="true"
  [showActions]="true"
  [showPagination]="true"
  [readonly]="false"
  [addButtonRoute]="'/tasks/new'"
  [editButtonRoute]="'/tasks'"
  searchPlaceholder="Buscar por título o descripción..."
  noDataMessage="No se encontraron tareas"
  (searchChange)="setQuery($event)"
  (statusChange)="setStatus($event)"
  (onDelete)="remove($event)">
</app-reusable-table>

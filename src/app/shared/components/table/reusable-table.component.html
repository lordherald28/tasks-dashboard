<div class="toolbar-filter" *ngIf="showFilters">
  <!-- Filtro de búsqueda -->
  <mat-form-field class="filter-input" *ngIf="showSearchFilter">
    <mat-label>Buscar</mat-label>
    <input matInput (input)="onSearch($any($event.target).value)" [placeholder]="searchPlaceholder">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Filtro por estado -->
  <mat-form-field appearance="fill" class="filter-select" *ngIf="showStatusFilter">
    <mat-label>Estado</mat-label>
    <mat-select (selectionChange)="onStatusChange($event.value)">
      <mat-option value="">Todos</mat-option>
      <mat-option value="pending">Pendiente</mat-option>
      <mat-option value="completed">Completada</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Tabla -->
<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="paginatedData" class="mat-elevation-z1 full">

    <!-- Columna de agregar -->
    <ng-container matColumnDef="add" *ngIf="showAddButton">
      <th mat-header-cell *matHeaderCellDef>
        <a matTooltip="Nueva tarea" mat-mini-fab color="secundary" [routerLink]="addButtonRoute" *ngIf="!readonly">
          <mat-icon>add</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let item"></td>
    </ng-container>

    <!-- Columnas dinámicas -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
      <td mat-cell *matCellDef="let item">
        <ng-container [ngSwitch]="column.type">

          <!-- Para badges/estados -->
          <span *ngSwitchCase="'badge'" class="badge" [ngClass]="getBadgeClass(item[column.key])">
            {{ getStatusText(item[column.key]) }}
          </span>

          <!-- Para texto normal -->
          <span *ngSwitchDefault>
            <ng-container [ngSwitch]="column.pipe">
              <!-- Pipe de fecha relativa -->
              <span *ngSwitchCase="'relativeTime'">
                {{ item[column.key] | relativeTime }}
              </span>
              <!-- Texto normal sin pipe -->
              <span *ngSwitchDefault>
                {{ item[column.key] }}
              </span>
            </ng-container>
          </span>
        </ng-container>
      </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions" *ngIf="showActions && !readonly">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <a mat-icon-button [routerLink]="[editButtonRoute, item.id]" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button (click)="onDelete.emit(item)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    <!-- Row cuando no hay datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="getDisplayedColumns().length">
        <div class="no-data-message">
          {{ noDataMessage }}
          <span *ngIf="lastSearchValue"> para "{{lastSearchValue}}"</span>
        </div>
      </td>
    </tr>
  </table>

  <!-- Paginador -->
  <mat-paginator *ngIf="showPagination && dataSource.length > 0" [pageSizeOptions]="pageSizeOptions"
    [length]="dataSource.length" [pageSize]="pageSize" [pageIndex]="currentPageIndex" (page)="onPaginatorChange($event)"
    aria-label="Seleccionar página" showFirstLastButtons>
  </mat-paginator>
</div>
